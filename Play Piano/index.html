<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Type And Enjoy</h2>
        <div class="play_btn">
            <button value="Q">
                <audio src="video/Q.mp3"></audio>
                <span>Q</span>
            </button>
            <button value="W">
                <audio src="video/W.mp3"></audio>
                <span>W</span>
            </button>
            <button value="E">
                <audio src="video/E.mp3"></audio>
                <span>E</span>
            </button>
            <button value="R">
                <audio src="video/R.mp3"></audio>
                <span>R</span>
            </button>
            <button value="T">
                <audio src="video/T.mp3"></audio>
                <span>T</span>
            </button>
            <button value="Y">
                <audio src="video/Y.mp3"></audio>
                <span>Y</span>
            </button>
            <button value="U">
                <audio src="video/U.mp3"></audio>
                <span>U</span>
            </button>
            <button value="I">
                <audio src="video/I.mp3"></audio>
                <span>I</span>
            </button>
            <button value="O">
                <audio src="video/O.mp3"></audio>
                <span>O</span>
            </button>
            <button value="P">
                <audio src="video/P.mp3"></audio>
                <span>P</span>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
