<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="img">
            <img src="img/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="name">
            Nike Zoom KD 12
        </div>
        <div class="price">
            $99
        </div>
        <div class="size">
            Size:
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="color">
            Color:
            <button id="green">a</button>
            <button id="red">b</button>
            <button id="black">c</button>
        </div>
        <div class="action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
