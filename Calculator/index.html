<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="screen">
        <div id="result"></div>
        <div id="keyboard">
            <button class="number" value="(">(</button>
            <button class="number" value=")">)</button>
            <button class="number" onclick="xoatatca()" style="background-color: red; color: white;">AC</button>
            <button class="number" onclick="xoatungso()" style="background-color: red;color: white;">DEL</button>
            <button class="number" value="!">x!</button>
            <button class="number" value="^">x<sup>y</sup></button>
            <button class="number" value="√">√<span style="text-decoration: overline">x</span></button>
            <button class="number" value="%">%</button>
            <button class="number" value="/"style="background-color:steelblue;">÷</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="*"style="background-color:steelblue;">×</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="-"style="background-color:steelblue;">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="+" style="background-color:steelblue;">+</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="number" onclick="ketqua()"style="background-color:steelblue;">=</button>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
