<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <div class="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="next">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="imgpreview">
                <img src="img1.jpeg" alt="">
            </div>
        </div>
        <div class="gallery">
            <div class="image active"><img src="img1.jpeg" alt=""></div>
            <div class="image"><img src="img2.jpeg" alt=""></div>
            <div class="image"><img src="img3.jpeg" alt=""></div>
            <div class="image"><img src="img4.jpeg" alt=""></div>
            <div class="image"><img src="img5.jpeg" alt=""></div>
            <div class="image"><img src="img6.jpeg" alt=""></div>
            <div class="image"><img src="img7.jpeg" alt=""></div>
            <div class="image"><img src="img8.jpeg" alt=""></div>
            <div class="image"><img src="img9.jpeg" alt=""></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
