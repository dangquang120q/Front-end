<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="type active" id="all">All food</div>
            <div class="type" id="salad">Salad</div>
            <div class="type" id="meat">Meat</div>
            <div class="type" id="drink">Drinks</div>
            <div class="type" id="dessert">Dessert</div>
        </div>
        <div class="items">
            <div class="image" type-food="meat">
                <img src="img/meat1.jpg" alt="">
            </div>
            <div class="image" type-food="meat">
                <img src="img/meat2.jpg" alt="">              
            </div>
            <div class="image" type-food='drink'>
                <img src="img/drinks1.jpg" alt="">            
            </div>
            <div class="image" type-food='drink'>
                <img src="img/drinks2.jpg" alt="">            
            </div>
            <div class="image" type-food='drink'>
                <img src="img/drinks3.jpg" alt="">            
            </div>
            <div class="image" type-food='salad'>
                <img src="img/salad1.jpg" alt="">            
            </div>
            <div class="image" type-food='salad'>
                <img src="img/salad2.jpg" alt="">            
            </div>
            <div class="image" type-food='dessert'>
                <img src="img/dessert1.jpg" alt="">            
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
